<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.modal-overlay {
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.6);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999;

				opacity: 0;
				pointer-events: none;
				transition: 0.3s;
			}

			.modal-overlay.active {
				opacity: 1;
				pointer-events: all;
			}

			.modal {
				background: white;
				padding: 1.5rem;
				border-radius: 8px;
				min-width: 280px;
				position: relative;
			}

			.modal-close {
				position: absolute;
				top: 0.5rem;
				right: 0.5rem;
			}
         
		</style>
	</head>
	<body>
		<div class="modal-overlay">
			<div class="modal">
				<button class="modal-close">X</button>
				<p>Isso Ã© um alerta que bloqueia tudo.</p>
			</div>
		</div>
		<script>
			const modal = document.querySelector(".modal-overlay");
			const closeBtn = document.querySelector(".modal-close");

			function abrirModal() {
				modal.classList.add("active");
			}

			function fecharModal() {
				modal.classList.remove("active");
			}
			closeBtn.addEventListener("click", fecharModal);
         abrirModal()
		</script>
	</body>
</html>
