<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		<style>
			.menu-burguer {
				margin: 50px;
				width: 2.5rem;
				height: 2.5rem;
				background: red;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* linha central */
			.linha {
				position: relative;

				font-size: 1rem; /* CONTROLA TUDO */
				width: 1.6em;
				height: 0.2em;
				background: currentColor;
				color: black;
			}

			/* linhas de cima e baixo */
			.linha::before,
			.linha::after {
				content: "";
				position: absolute;
				left: 0;
				width: 100%;
				height: 100%;
				background: currentColor;
			}

			/* espa√ßamento relativo */
			.linha::before {
				top: -0.45em;
			}

			.linha::after {
				top: 0.45em;
			}
		</style>
	</head>
	<body>
		<div class="menu-burguer">
			<span class="linha"></span>
		</div>
	</body>
</html>
