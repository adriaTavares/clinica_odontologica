<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu Mobile</title>
      <style>
         *{
            margin: 0;
            padding: 0;
         }
         .nav-mobile-menu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 2.3rem;
            aspect-ratio: 1/1;
            background: transparent;
         }
         .menu-linha{
            font-size: 4px;
            width: 80%;
            height: 0.8em;
            color: rgb(120, 120, 120);
            background-color: currentColor;
            position: relative;
            pointer-events: none;
            transition: .5s;
         }

         .menu-linha::before,
         .menu-linha::after{
            content: "";
            position:absolute;
            width: 100%;
            height: 100%;
            background-color: currentColor;
            left:0;
            border-radius: 5px;
         }
         .menu-linha::before{
            transform: translateY(2em);
         }
         .menu-linha::after{
            transform: translateY(-2em);
         }

         .menu-linha.active{
            transform: rotate(180deg);
            background-color: transparent;
         }
      
         .menu-linha.active::before,
         .menu-linha.active::after{
            transform: translateY(0);
         }
         .menu-linha.active::after{
            transform: rotate(45deg);
         }.menu-linha.active::before{
            transform: rotate(-45deg);
         }
      </style>
      <div class="nav-mobile-menu">
         <span class="menu-linha"></span>
      </div>
      <script>
         let toggle = document.querySelector('.nav-mobile-menu');
         toggle.addEventListener('click',()=>{
            document.querySelector('.menu-linha').classList.toggle('active')
         })
      </script>
	</body>
</html>
